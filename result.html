<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Include Breadcrumb
    <div id="breadcrumb"></div> -->
    <div class="breadcrumb-container">
        <div class="breadcrumb-content">
            <h2>Reverse Image Filtering</h2>
            <p><span>Home</span> &bull; <span>Reverse Image Filtering</span></p>
        </div>
        <div class="breadcrumb-icon">
            <img src="icon.png" alt="Icon">
        </div>
    </div>
    
    <div class="filtered-content">
        <h3>Filtered Image Results</h3>
        <p>Your filtered image will appear here.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("breadcrumb.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("breadcrumb").innerHTML = html;
                });
        });
    </script>
</body>
</html>
