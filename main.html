<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Image Filtering</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="breadcrumb-container">
      <div class="breadcrumb-content">
        <h2>Reverse Image Filtering</h2>
        <p><span>Home</span> &bull; <span>Reverse Image Filtering</span></p>
      </div>
      <div class="breadcrumb-icon">
        <img src="images/icons.png" alt="Icon" />
      </div>
    </div>

    <div class="upload-container">
      <label for="imageUpload" class="upload-button" id="uploadLabel"
        >Upload Image</label
      >
      <input type="file" id="imageUpload" accept="image/*" hidden />
      
      <!-- Simple processing indicator -->
      <div id="processingIndicator" style="display: none; margin-top: 20px; text-align: center;">
        <p>Processing your image, please wait...</p>
      </div>
      
      <div id="preview"></div>
    </div>

    <button id="reverseFilterButton" class="hidden">
      Reverse Image Filter
    </button>

    <script>
      const imageUpload = document.getElementById("imageUpload");
      const preview = document.getElementById("preview");
      const reverseFilterButton = document.getElementById("reverseFilterButton");
      const uploadLabel = document.getElementById("uploadLabel");
      const processingIndicator = document.getElementById("processingIndicator");

      let uploadedImageURL = null;

      imageUpload.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            uploadedImageURL = file;
            preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
            preview.style.display = "block";
            uploadLabel.style.display = "none";
            reverseFilterButton.classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        }
      });

      reverseFilterButton.addEventListener("click", function () {
        if (!uploadedImageURL) return;

        // Show processing indicator
        processingIndicator.style.display = "block";
        reverseFilterButton.disabled = true;

        const formData = new FormData();
        formData.append("image", uploadedImageURL);

        fetch("http://localhost:8000/api/reverse-filter", {  // Changed port to 8000
          method: "POST",
          body: formData,
        })
        .then((res) => {
            if (!res.ok) {
              return res.text().then(text => {
                throw new Error(`Server error: ${text}`);
              });
            }
            return res.blob();
          })
          .then((blob) => {
            // Hide processing indicator
            processingIndicator.style.display = "none";
            reverseFilterButton.disabled = false;
            
            const restoredURL = URL.createObjectURL(blob);
            const originalURL = URL.createObjectURL(uploadedImageURL);

            preview.innerHTML = `
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
              <div>
                <strong>Original Image:</strong><br>
                  <img src="${originalURL}" style="max-width: 300px; border-radius: 10px;">
              </div>
              <div>
                <strong>Restored Image:</strong><br>
                <img src="${restoredURL}" id="restoredImage" style="max-width: 300px; border-radius: 10px;">
                <br><br>
                <button onclick="location.reload()" style="padding: 8px 16px; cursor: pointer;">Try Another Image</button>
              </div>
            </div>
            `;
          })
          .catch((err) => {
            // Hide processing indicator
            processingIndicator.style.display = "none";
            reverseFilterButton.disabled = false;
            
            console.error("Error:", err);  // Log detailed error to console
            preview.innerHTML += `<div style="color: red; margin-top: 20px;">Error: ${err.message}</div>`;
          });
      });
    </script>
  </body>
</html>
